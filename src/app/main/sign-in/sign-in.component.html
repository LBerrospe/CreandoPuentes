<div class="sign-in">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInForm.value)">
        <div class="form-group" *ngIf="!signInForm.valid">

        </div>
        <div class="form-group" [class.has-error]="email.hasError('required')'">
            <label for="{{ email }}">{{ email }}</label>
            <input [formControl]="signInForm.get('email')" [(ngModel)]="email" type="email" class="form-control" id="{{ email }}" placeholder="{{ email }}">
            <div *ngIf="email.hasError('required')'">
                {{ emailInvalid }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ password }}">{{ password }}</label>
            <input [formControl]="signInForm.controls['password']" type="password" class="form-control" id="{{ password }}" placeholder="{{ password }}">
        </div>

        <button type="submit" class="btn btn-default">{{ submit }}</button>
    </form>
</div>
